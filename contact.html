    </header>
    <!-- End header  -->

    <!-- Start Main  -->
    <main>
      <section>
        <h1>This is my Contact page:</h1>

        <form action="../index.html" method="get">
          <div>
            <label for="Name">Name:</label>
          </div>
          <input
            type="text"
            name="Name"
            id="Name"
            placeholder="Enter Your Name"
          />
          <div>
            <label for="Email">Email:</label>
          </div>
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="Enter Your Email"
          />
          <div>
            <label for="Number">Phone Number:</label>
          </div>
          <input
            type="number"
            name="Number"
            id="Number"
            placeholder="Enter Your Phone Number"
          />
          <div>
            <label for="Password">Password:</label>
          </div>
          <input
            type="Password"
            name="Password"
            id="Password"
            placeholder="Enter Your Password "
          />
          <div>
            <label for="country">Select Your Country</label>
          </div>
          <select name="country" id="country">
            <option value="Pakistan">Pakistan</option>
            <option value="usa">Usa</option>
            <option value="China">China</option>
          </select>
          <div>
            <h4>What's Your Gender</h4>
            <input type="radio" name="gender" id="male" value="Male" />
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="Female" value="Female" />
            <label for="Female">Female:</label>
          </div>
          <div>
            <h4>What's Your Hobby</h4>
            <input type="checkbox" name="hobby" id="reading" value="Reading" />
            <label for="reading">Reading</label>
            <input type="checkbox" name="hobby" id="cricket" value="Cricket" />
            <label for="cricket">Cricket</label>
          </div>
          <div>
            <label for="textarea">Enter Your Message</label>
          </div>
          <textarea
            name="textarea"
            id="textarea"
            rows="4"
            cols="30"
            placeholder="Enter Your Message"
          >
          </textarea>
          <div>
            <button type="submit" value="send">Submit</button>
            <button type="reset" value="reset">Reset</button>
          </div>
        </form>
        <br />
        <button><a href="../index.html">Go Back</a></button>
      </section>
    </main>
